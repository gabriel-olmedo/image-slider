<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <section class="images">
      <div class="image">
        <img src="./src/images/rome.png" alt="rome image" />
        <div class="infos">
          <h2 class="title">Rome</h2>
          <h2 class="author">Michelangelo</h2>
        </div>
      </div>
      <div class="image">
        <img src="./src/images/boat.png" alt="boat at sea image" />
        <div class="infos">
          <h2 class="title">Boat at Sea</h2>
          <h2 class="author">Vincent Van Gogh</h2>
        </div>
      </div>
      <div class="image">
        <img src="./src/images/sand-and-sea.png" alt="sand and sea image" />
        <div class="infos">
          <h2 class="title">Sand and Sea</h2>
          <h2 class="author">Da vinci</h2>
        </div>
      </div>
      <div class="image">
        <img src="./src/images/boat.png" alt="starry night image" />
        <div class="infos">
          <h2 class="title">Starry Night</h2>
          <h2 class="author">Vincent Van Gogh</h2>
        </div>
      </div>
    </section>
  </body>
</html>
